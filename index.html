<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Quiz - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9f5f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .icon {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    h2 {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 25px;
      color: #4a6fa1;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    .start-btn {
      background-color: #28a745;
    }

    .start-btn:hover {
      background-color: #218838;
    }

    .history-btn {
      background-color: #007bff;
    }

    .history-btn:hover {
      background-color: #0056b3;
    }

    .share-btn {
      background-color: #17a2b8;
    }

    .share-btn:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Replace "icon.png" with your actual file name -->
    <img src="earth again.svg" alt="Quiz Icon" class="icon" />

    <h1>World Quiz</h1>
    <h2>Welcome!</h2>
    <p>
      Test your geography knowledge! Click on countries around the globe, guess their names, and complete the challenge at your own pace. 
      Review your scores and compete with friends!
    </p>

    <button class="btn start-btn" onclick="location.href='quiz.html'">Start Quiz</button>
    <button class="btn history-btn" onclick="location.href='history.html'">View History</button>
    <button class="btn share-btn" onclick="shareQuiz()">Share with Friends</button>
  </div>

  <script>
    function shareQuiz() {
      // We'll add proper sharing logic later
      alert("Sharing feature coming soon!");
    }
  </script>

</body>
</html>
