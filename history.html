<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #eef1f4;
    }

    h1 {
      color: #333;
    }

    .history-box {
      background: white;
      padding: 20px;
      border-radius: 6px;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .empty {
      font-style: italic;
      color: #777;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="history-box">
    <h1>Top 10 Quiz Scores</h1>
    <ol id="score-list">
      <li class="empty">Loading...</li>
    </ol>
    <button onclick="location.href='home.html'">Back to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // Change if your home page is different
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    const scoreList = document.getElementById('score-list');
    const scores = JSON.parse(localStorage.getItem('topScores') || '[]');

    if (scores.length === 0) {
      scoreList.innerHTML = '<li class="empty">No scores recorded yet.</li>';
    } else {
      // Sort: most correct, then shortest time
      const sorted = scores.sort((a, b) => {
        if (b.correct !== a.correct) {
          return b.correct - a.correct;
        }
        return a.time - b.time;
      }).slice(0, 10);

      scoreList.innerHTML = '';
      sorted.forEach((entry, index) => {
        const li = document.createElement('li');
        li.textContent = `#${index + 1} – ${entry.correct} / ${entry.total} correct – Time: ${formatTime(entry.time)}`;
        scoreList.appendChild(li);
      });
    }
  </script>
</body>
</html>
